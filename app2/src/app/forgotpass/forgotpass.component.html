 <div class="container" align="center">

  <div class="form-group">
    <h3>EMAIL_ID</h3><div class="form-control">
      <input type="email" [(ngModel)]="email_id">
    </div>
  </div>
  <div class="form-group">
    <h3>PASSWORD</h3><div class="form-control">
      <input type="text" [(ngModel)]="password">
    </div>
    <br>
    <br>
    <button (click)="onOk()">OK</button>&nbsp;&nbsp;
    <button (click)="onCancel()">CANCEL</button>
  </div>
  </div>
